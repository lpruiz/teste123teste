<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="todo-container">
        <header>
            <h1>Seus Objetivos</h1>
            <div  class="filter">
                
                <select id="filter-select">
                    
                    <option value="all">Filtrar</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
                
            </div>
            
        </header>
        <div class="afastar">
            <h4> Adicione sua meta:</h4> 
        </div>
        <form id="todo-form">
            
            <div class="form-control">
                <label for="todo-input" class="form-label">Nome da tarefa</label>
                <input type="text" id="todo-input" placeholder="o que vocÃª vai fazer?" required> 
                <label for="data" class="form-label">Data Limite</label>
                <input type="datetime-local" id="data" name="data" required>
            </div>
            <button>
                    <i class="fa-thin fa-plus"></i>
            </button> 
        </form>

        

        <div id="todo-list">
        </div>
   </div>

   <div class="modal" tabindex="-1" id="modalAtualizarTarefa">
      <div class="modal-dialog modal-dialog-centered" style="min-width: 60%;">
         <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Edite a Tarefa</h5>
               </div>
               <div class="modal-body">
                  <form class=" row-cols-1 form d-grid gap-3">
                     <div>
                        <label for="nome-update" class="form-label">Nome</label>
                        <input 
                        type="text" 
                        class="form-control form-control-lg" 
                        id="nome-update" 
                        required>
                     </div>
                  <div>
                        <label for="data-update" class="form-label" >Data</label>
                        <input 
                        type="datetime-local" 
                        class="form-control form-control-lg" 
                        id="data-update" 
                        required>

                  </div>
                     <button class="btn btn-success" data-bs-dismiss="modal" id="btn-editar">Editar Tarefa</button>
                  </form>
               </div>
         </div>
      </div>
   </div>
</body>
<script src="js/main.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
